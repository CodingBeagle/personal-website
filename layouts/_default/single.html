{{ define "main" }}
<div class='article-entry article-content'>
    <h1 class="article-entry-header">{{ .Title }}</h1>
    <ul class='article-entry-meta'>
        <li>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</li>
        <!-- .Params is used to access user-defined Front Matter properties -->
        <li>{{ .Params.Author }}</li>
    </ul>
    {{ .Content }}
</div>
{{ end }}
